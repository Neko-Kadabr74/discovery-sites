<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title words are important</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .half-page {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
        }

        .lime-box {
            background-color: limegreen;
        }

        .gray-box {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="half-page lime-box">
        Totally Gray
    </div>
    <div class="half-page gray-box">
        Totally Lime
    </div>
</body>
</html>
