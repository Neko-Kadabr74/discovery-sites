<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="freestylo.css">
</head>
<body>
    <div class="card">
        <div class="photo"></div>
        <h1>Your Name</h1>
        <p>A few words about yourself.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <button onclick="window.location.href='mailto:youremail@example.com'">Contact Me</button>
    </div>
</body>
</html>
